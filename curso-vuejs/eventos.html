<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<!-- 
	*v-on:click, v-on:submit.prevent, v-on:keyup: son ejemplo de directivas de eventos sobre elementos HTML...
	-->
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>Eventos en VUE.js</h2>
				</div>
				<div class="col-xs-4">
					<form v-on:submit.prevent="agregarNombre">
						<div class="input-group">
							<input type="text" class="form-control" v-model="nombre">
							<span class="input-group-btn">
								<input type="submit" class="btn btn-default" value="Agregar">
							</span>
						</div>
					</form>
					<hr>
					<ul class="list-group">
						<li class="list-group-item" v-for="amigo in amigos" v-text="amigo">
						</li>
					</ul>
				</div>
				<div class="col-xs-4">
					<button v-on:click="num++">
						{{ num }} =)
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				amigos: ['Princi', 'Dipo', 'Galleta', 'Burbuja'],
				nombre: '',
				num: 0
			},
			methods: {
				agregarNombre: function(){
					this.amigos.unshift(this.nombre);
					this.amigos.push(this.nombre);
					this.name='';
				}
			}
		});
	</script>
</body>
</html>
