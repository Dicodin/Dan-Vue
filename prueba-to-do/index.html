<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>To-do</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<div id="appVue">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h1 v-if="lista.length > 0">Agregar una tarea</h1>
					<h1 v-else="lista">Crear una tarea</h1>
					<input type="text" name="" class="form-control" v-model="nuevaTarea" v-on:keyup.enter="agregaTarea">
				</div>
				<div class="col-sm-6">
					<h1 v-if="lista.length > 0">Listado de tareas</h1>
					<h1 v-else="lista">No hay tareas registradas</h1>
					<ul class="list-group">
						<li class="list-group-item"
						v-for="item in lista" 
						v-bind:class="item.completada == true ? 'disabled' : ''" 
						@click="item.completada = ! item.completada">
							{{item.tarea}}
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<hr>
					<pre>
						{{ $data | json }}
					</pre>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
